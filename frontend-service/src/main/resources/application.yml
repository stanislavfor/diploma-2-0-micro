server:
  port: 8082

spring:
  application:
    name: frontend-service

  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  mvc:
    static-path-pattern: /static/**

  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0

logging:
  level:
    org.springframework: info

app:
  title: "Frontend - Image Hosting UI"
  version: "1.0"
